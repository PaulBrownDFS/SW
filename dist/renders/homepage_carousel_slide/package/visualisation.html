<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage_carousel_slide</title>

    <link rel="stylesheet"
          href="https://paulbrowndfs.github.io/SW/dist/renders/image/image.min.css"/>
    <link rel="stylesheet"
          href="https://paulbrowndfs.github.io/SW/dist/renders/homepage_carousel_slide/homepage_carousel_slide.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>

<div class="js_homepage_carousel_slide_wrap"></div>

<script src="https://paulbrowndfs.github.io/SW/dist/reusable/cms-javascript-sdk.min.js"></script>
<script src="https://paulbrowndfs.github.io/SW/dist/reusable/handlebars.min.js"></script>
<script src="https://paulbrowndfs.github.io/SW/dist/reusable/utils.js"></script>
<script src="https://paulbrowndfs.github.io/SW/dist/reusable/handlebars_helpers.js"></script>

<script src="https://paulbrowndfs.github.io/SW/dist/renders/homepage_carousel_slide/acc-template-image.min.js"></script>
<script src="https://paulbrowndfs.github.io/SW/dist/renders/homepage_carousel_slide/acc-template-homepage_carousel_slide.min.js"></script>

<script>

    function getQueryVar(params) {
        var paramsObj = {};
        var currentParam = null;

        for (var x = 0; x < params.length; x++) {
            currentParam = window.location.href.match(new RegExp(params[x] + "=([a-zA-Z0-9-\._]+)"));
            if (currentParam && currentParam.length > 1) {
                paramsObj[params[x]] = currentParam[1];
            }

            else {
                console.warn('Param: ' + x + ' not found');
            }
        }
        var url = 'https://' + paramsObj.vse + '/cms/content/query?fullBodyObject=true&scope=tree&store=any&query=%7B"sys.iri":"http://content.cms.amplience.com/' + paramsObj.content + '"%7D&v=' + Date.now();
        return url;
    }

    //AmpCa is global namespace generated by handlebars compiler
    AmpCa.utils = new AmpCa.Utils();
    Handlebars.partials['acc-template-image'] = AmpCa.templates['acc-template-image'];

    AmpCa.utils.getCaData({
        url: getQueryVar(['vse', 'content']),
        callback: function (data) {

            pbr = {};
            pbr.slideData = data[0];
            var template = Handlebars.template(AmpCa.templates['acc-template-homepage_carousel_slide']);
            document.querySelectorAll(".js_homepage_carousel_slide_wrap")[0].innerHTML = template(data[0]);
        },
        formatData: function (data) {
            return amp.inlineContent(JSON.parse(data));
        }
    });

</script>

</body>
</html>
